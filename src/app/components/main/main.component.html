<div class="container-fluid dashboard--wrapper">
    <app-dashboard
        (nameValChange)="filterByName($event)"
        (cityValChange)="filterByCity($event)"></app-dashboard>
</div>
<div class="container-fluid contacts--wrapper">    
    <div class="row contacts">
        <div class="col-md-3 contacts__detailed-view">
            <app-detailed-view [contact]="selectedContact"></app-detailed-view>
        </div>
        <div class="col-md-9 contacts--list">
            <app-contact-list
                [contacts]="cl"
                (sortContacts)="handleSorting($event)"
                (selectedC)="seeContact($event)"
                [sortedAZ]="sortedAZ"
                [sortedZA]="sortedZA">
            </app-contact-list>
        </div>
    </div>
</div>
